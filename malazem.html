  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: linear-gradient(to right, #1f1c2c, #928dab); }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="menu">

  <div id="menuContent" class="menu-content">

  </div>
</div>

<div class="container">
  <h1>اختر المرحلة الدراسية</h1>

  <!-- أزرار المراحل -->
  <button class="main-button" onclick="showSecondary()">المرحلة الثانوية</button>
  <button class="main-button" onclick="showIntermediate()">المرحلة الإعدادية</button>

  <!-- أزرار الصفوف الثانوية -->
  <div id="secondary-classes" class="hidden">
    <h1 style="margin-top:40px;">اختر الصف</h1>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=42c52dc18a23038232d9b96887ecf48d'">الرابع علمي</button>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=3456a8c4bf98c554d0a42b2d1b822b4a'">الخامس علمي</button>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=a9ee88ef2f3bbb11b6c843dd2a06a67f'">السادس علمي</button>
  </div>

  <!-- أزرار الصفوف الإعدادية -->
  <div id="intermediate-classes" class="hidden">
    <h1 style="margin-top:40px;">اختر الصف</h1>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=03e2f772a2bb48e86d452b7e3d783fba'">الأول متوسط</button>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=ee39a5632b8cf5f9ef090154c0d4e31b'">الثاني متوسط</button>
    <button class="main-button" onclick="location.href='https://t.me/XD6_bot?start=33023f340b41f45bc5aeebfd8460f8b8'">الثالث متوسط</button>
  </div>
</div>

<script>
function toggleMenu() {
  var menu = document.getElementById("menuContent");
  menu.classList.toggle("show");
}

function showSecondary() {
  document.getElementById('secondary-classes').classList.remove('hidden');
  document.getElementById('intermediate-classes').classList.add('hidden');
}

function showIntermediate() {
  document.getElementById('intermediate-classes').classList.remove('hidden');
  document.getElementById('secondary-classes').classList.add('hidden');
}
</script>

</body>
</html>
